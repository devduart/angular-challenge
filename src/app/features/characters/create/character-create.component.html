<h2 mat-dialog-title>Criar Novo Personagem</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="create-form">
  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="form.controls.name.invalid && form.controls.name.touched">
      Nome é obrigatório.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="Alive">Alive</mat-option>
      <mat-option value="Dead">Dead</mat-option>
      <mat-option value="Unknown">Unknown</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Espécie</mat-label>
    <input matInput formControlName="species" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Gênero</mat-label>
    <mat-select formControlName="gender">
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
      <mat-option value="Genderless">Genderless</mat-option>
      <mat-option value="Unknown">Unknown</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>URL da Imagem</mat-label>
    <input matInput formControlName="image" placeholder="https://..." />
  </mat-form-field>

  <div class="actions">
    <button mat-flat-button color="primary" type="submit" [disabled]="loading()">
      Salvar
    </button>
    <button mat-stroked-button type="button" (click)="cancel()">
      Cancelar
    </button>
  </div>
</form>
